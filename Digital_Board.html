</head>
<body>
	<div class="box" id="outterbox">
		<div id="headerborder">
			<h1 id="header">MARVEL</h1>
		</div>
		<!--<marquee behavior="scroll" direction="right">Here is some scrolling text... left to right!</marquee>-->
		<div>
			<ul>
				<li>L</li>
				<li>E</li>
				<li>O</li>
				<li>&nbsp</li>
				<li>P</li>
				<li>A</li>
				<li>N</li>
			</ul>
			<p class="neon">Product</p>
		</div>
		<div id="sticky">
			<textarea type="text" id="notes" class="neonText"></textarea> 
		</div>
		<div id="sticky1">
			<textarea type="text" id="notes1" class="neonText1"></textarea> 
		</div>
		<div class="scroll">
			<p style="display: inline-block;">BREAKING NEWS: sadsadsa</p>
		</div>
		<div id="fadeout">

		</div>
		<div id="clockDisplay">
			
		</div>
	</div>
	<script>
		showTime();
		setTimeout(function(){
			document.getElementById('notes').placeholder='Write Notes Here'; 
			document.getElementById('notes').classList.add('your-class'); 
			document.getElementById('notes1').placeholder='Write Notes Here';
			document.getElementById('notes1').classList.add('your-class');
		}, 9000);
		dragElement(document.getElementById("sticky"));
		dragElement(document.getElementById("sticky1"));
	
		function dragElement(elmnt) {
		  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
		  elmnt.onmousedown = dragMouseDown;
		  function dragMouseDown(e) {
		    pos3 = e.clientX;
		    pos4 = e.clientY;
		    document.onmouseup = closeDragElement;
		    document.onmousemove = elementDrag;
		  }

		  function elementDrag(e) {
		    pos1 = pos3 - e.clientX;
		    pos2 = pos4 - e.clientY;
		    pos3 = e.clientX;
		    pos4 = e.clientY;
		    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
		    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
		  }

		  function closeDragElement() {
		    document.onmouseup = null;
		    document.onmousemove = null;
		  }
		}

		function showTime(){
			var date = new Date();
			var h = date.getHours();
			var m = date.getMinutes();
			var s = date.getSeconds();
			var day = date.getDate();
			var month = date.getMonth();
			var year = date.getFullYear();
			var weekDays = date.getDay();
			const weekDaysNames = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
			const monthNames = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']; 
			var time = monthNames[month] + " " + day + ", " + year + " " + (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s) + " " + weekDaysNames[weekDays];
			document.getElementById("clockDisplay").innerText = time;
			document.getElementById("clockDisplay").textContent = time;
			setTimeout(showTime,1000);
		}
	</script>


</body>
