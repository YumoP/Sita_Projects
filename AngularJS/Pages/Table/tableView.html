<div class="my-dir"></div>

<div class="row">
	<div class='col-8' style="margin-bottom: 50px">
		<table id="mytab"></table>
	</div>
	<div class='col-4' id="studentsInput" style="margin-bottom: 50px">
		<div class="row">
	      <div style="margin-top: 35px" class="col-12 mr-auto" align="justify-content-center">
	        <p align="left">FIRST NAME:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	        <form class="form-inline ml-auto">	
	          <input id="firstname" class="form-control mr-sm-2 formInput" placeholder="First Name" style="margin-bottom: 15px">
	        </form>
	      </div> 

	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">LAST NAME:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" ]>
	        <form class="form-inline  ml-auto">
	          <input id="lastname" class="form-control formInput" placeholder="Last Name" ng-model="tlastname" style="margin-bottom: 15px">
	        </form>
	      </div> 
	       
	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">PHONE:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	        <form class="form-inline ml-auto">
	          <input id="phone" class="form-control formInput" placeholder="Phone Name" ng-model="tphone" style="margin-bottom: 15px">
	        </form>
	      </div> 
	       
	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">E-MAIL:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	        <form class="form-inline my-2 my-lg-0 ml-auto">
	          <input id="email" class="form-control formInput" placeholder="E-Mail" ng-model="temail" style="margin-bottom: 15px">
	        </form>
	      </div> 
	       
	      <div class="col-12 mr-auto" align="justify-content-center">
	        <p align="left">STATUS:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center">
	        <form class="form-inline ml-auto">
	          <input id="status" class="form-control mr-sm-2 formInput" placeholder="Status" ng-model="tstatus" style="margin-bottom: 15px">
	        </form>
	      </div>  
	       
	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">DOB:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	        <form class="form-inline my-2 my-lg-0 ml-auto">
	          <input id="DOB" class="form-control formInput" placeholder="Date Of Birth" ng-model="tDOB" style="margin-bottom: 20px">
	        </form>
	      </div>  
	       
	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">Salary:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	        <form class="form-inline my-2 my-lg-0 ml-auto">
	          <input id="salary" class="form-control formInput" placeholder="Salary" ng-model="tsalary" style="margin-bottom: 15px">
	        </form>
	      </div>  
	       
	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">Zipcode:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	        <form class="form-inline my-2 my-lg-0 ml-auto">
	          <input id="zip" class="form-control formInput" placeholder="Zipcode" ng-model="tzip" style="margin-bottom: 15px">
	        </form>
	      </div>

	      <div class="col-12 mr-auto" align="justify-content-center" >
	        <p align="left">Address:</p>
	      </div>
	      <div class="col-12 ml-auto" align="justify-content-center" >
	      	<div id="summernote">Hello Summernote</div>
	      </div>

	      <div class="col-6" align="justify-content-center">
	        <br>
	        <button align="right" id="submitBtn" class="btn-danger btn-lg">UPDATE</button>

	        <button align="right" id="addBtn" class="btn-info btn-lg">ADD</button>
	      </div>
  	</div>
</div>
