<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <header>
                <div class="logom logomt show"><i class="fab fa-apple"></i> Talent Point</div>
                <div class="logom logomr"><i class="fab fa-apple"></i> Recrutiment</div>
                <div class="search"><i class="fas fa-search"></i></div>
                <div class="bell"><i class="fas fa-bell"></i></div>
            <nav>
                <ul>
                    <li class="logo"><a><i class="fab fa-apple"></i></a></li>
                    <li><div class="box" id="box1">1</div><a class="button" href="#">Talent</a></li>
                    <li class="sub-menu">
                        <div class="box" id="box2">2</div>
                        <a class="button" href="#">Connection</a>
                        <div class="sign">
                            <span class="expand-toggle"></span>
                        </div>
                        <ul>
                            <li><a href="#">Pipelines</a></li>
                            <li><a href="#">Requisition</a></li>
                            <li><a href="#">Projects</a></li>
                        </ul>

                    </li>
                    <li class="sub-menu">
                        <div class="box" id="box3">3</div>
                        <a class="button" href="#">Intelligence</a>
                        <div class="sign">
                            <span class="expand-toggle"></span>
                        </div>
                        <ul>
                            <li><a href="#">Companies</a></li>
                            <li><a href="#">Schools</a></li>
                        </ul>
                    </li>
                    <li><div class="box" id="box4">4</div><a class="button" href="#">Workspace</a></li>
                    <li><div class="box" id="box5">5</div><a class="button" href="#">Insight</a></li>
                    <li><div class="box" id="box6">6</div><a class="button" href="#">Johhny Applesed</a></li>
                </ul>
            </nav>
            <!-- <div class="menu-toggle menu-toggle-e show"><i class="fas fa-equals"></i></div>
            <div class="menu-toggle menu-toggle-t"><i class="fas fa-times"></i></div> -->
            <div class="toggle">
                <svg width="52" height="52">
                    <path id="first" d="M 15 20 L 35 20 C 45 20 45 37.5 30 42.5 A 20 20 0 0 1 10 10 L 40 40"></path>
                    <path id="second" d="M 35 30 L 15 30 C 5 30 5 10 20 7.5 A 20 19.5 0 1 1 10 40 L 40 10"></path>
                </svg>
                <div class="trigger"></div>
            </div>
            
        </header>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://www.kodhus.com/moveit.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('.sub-menu').click(function(){
                    // $(this).siblings().removeClass('active');
                    $(this).toggleClass('active');
                    jQuery(this).find('.sign').toggleClass('signShow');
                });
                Moveit.put(first, {
                    start : '0%',
                    end :'13.7%'
                });
                Moveit.put(second, {
                    start : '0%',
                    end :'11.07%'
                });
                var open = false;
                $(".trigger").click(function(){
                    $('nav').toggleClass('active');
                    $('.logomt').toggleClass('show');
                    $('.logomr').toggleClass('show');
                    if(!open){
                        Moveit.animate(first, {
                            start:'77.5%',
                            end: '93%',
                            duration:0.7
                        })
                        Moveit.animate(second, {
                            start:'81.5%',
                            end: '94%',
                            duration:0.7
                        })
                    }else{
                        Moveit.animate(first, {
                            start:'0%',
                            end: '14%',
                            duration:0.7
                        })
                        Moveit.animate(second, {
                            start:'0%',
                            end: '11.5%',
                            duration:0.7
                        })
                    }
                    open=!open;
                });
            });
        </script>
    </body>

</html>
